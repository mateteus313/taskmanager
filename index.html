<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - Matheus</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/icons/favicon.ico">
    <link href="manifest.json" rel="manifest" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon16x16.png" />
    <link rel="apple-touch-icon" href="images/icons/icon24x24.png" />
    <link rel="apple-touch-icon" href="images/icons/icon32x32.png" />
    <link rel="apple-touch-icon" href="images/icons/icon64x64.png" />
    <link rel="apple-touch-icon" href="images/icons/icon128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon256x256.png" />
    <link rel="apple-touch-icon" href="images/icons/icon512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
  </head>
  <body>
    <div class="task-base">
      <div class="task-top-bar">Task Manager</div>
      <div class="task-container">
        <div class="task-sidebar">
          <a href="#" onclick="showContent('home')">Home</a>
          <a href="#" onclick="showContent('task')">Tasks</a>
        </div>
        <div class="page-content" id="page-content">
          <div>
            <h1>Home</h1>
            <p>Welcome.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="taskModal"
      tabindex="-1"
      aria-labelledby="taskModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <span id="taskId" hidden></span>
            <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="taskForm">
              <div class="form-group">
                <label for="taskTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  required
                />
              </div>
              <div class="form-group">
                <label for="taskType">Type</label>
                <select class="form-control" id="taskType">
                  <option>Work</option>
                  <option>Personal</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="taskExpirationDate">Expiration Date</label>
                <input class="form-control" type="date" id="taskExpirationDate" required>
              </div>
              <div class="form-group">
                <label for="taskDescription">Description</label>
                <textarea
                  class="form-control"
                  id="taskDescription"
                  rows="3"
                  required
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              id="deleteTask"
              onclick="deleteTask()"
            >
              Delete
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="clearModal()"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="createTask"
              onclick="saveTask('create')"
            >
              Save
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="editTask"
              onclick="saveTaskEdition()"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
